name: Build, Push, and Deploy

on:
  push:
    branches: ["main"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/hotel-reservasi-api:latest

  deploy-to-vps:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_SSH_HOST }}
          username: ${{ secrets.VPS_SSH_USERNAME }}
          key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
          script: |
            # Menarik image terbaru dari Docker Hub
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/hotel-reservasi-api:latest

            # Menghentikan dan menghapus kontainer lama jika ada
            docker stop hotel-api-prod || true
            docker rm hotel-api-prod || true

            # Menjalankan kontainer baru dengan environment variables dari GitHub Secrets
            docker run -d \
              -p 3000:3000 \
              --name hotel-api-prod \
              --restart always \
              -e PORT=${{ secrets.PORT }} \
              -e MONGODB_URI=${{ secrets.MONGODB_URI }} \
              -e JWT_SECRET=${{ secrets.JWT_SECRET }} \
              ${{ secrets.DOCKERHUB_USERNAME }}/hotel-reservasi-api:latest
